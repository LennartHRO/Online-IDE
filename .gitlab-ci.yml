# no image due to shell executor

stages:
  - build
  - test
  - package

# for debugging
before_script:
  #- alias mvn="/usr/local/apache-maven/apache-maven-3.9.6/bin/mvn"
  # unfortunatly this is not working
  - /usr/local/apache-maven/apache-maven-3.9.6/bin/mvn --version

# build job
build:
  stage: build
  script: 
  - /usr/local/apache-maven/apache-maven-3.9.6/bin/mvn clean compile ./compiler
  - /usr/local/apache-maven/apache-maven-3.9.6/bin/mvn clean compile ./dark-mode
  - /usr/local/apache-maven/apache-maven-3.9.6/bin/mvn clean compile ./project
  - /usr/local/apache-maven/apache-maven-3.9.6/bin/mvn clean compile ./security
  - /usr/local/apache-maven/apache-maven-3.9.6/bin/mvn clean compile ./UI

# test Job
test:
  stage: test
  script: /usr/local/apache-maven/apache-maven-3.9.6/bin/mvn test ./compiler

# package Job
package:
  stage: package
  script: /usr/local/apache-maven/apache-maven-3.9.6/bin/mvn package
  variables:
    MAVEN_OPTS: "-DskipTests=true"
