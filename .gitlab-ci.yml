image: maven:latest

stages:
  - build
  - test
  - package

# for debugging
before_script:
  - echo "hello"
  - echo $PATH
  - whoami
  - ls /usr/local
  - mvn --version

# build job
build:
  stage: build
  script: mvn clean compile

# test Job
test:
  stage: test
  script: mvn test

# package Job
package:
  stage: package
  script: mvn package
  variables:
    MAVEN_OPTS: "-DskipTests=true"
